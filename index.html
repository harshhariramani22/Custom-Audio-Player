<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body> 
    
    <div class="main">
        <p id="logo"> <i class="fa fa-music" aria-hidden="true"></i>Music Player </p>

       <!--- Left Window --->
        <div class="left">
            <!-- Song image -->
            <img id="track_image">
            <div class="volume"> 
          
            <p id="show_volume">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
            <input type="range" min="0" max="100" value="80" onchange="volume_change()">

             </div>
        </div>
        
 
       <!--- Right Window --->
        <div class="right">
           <div class="show_song_number">
               <p id="current_song">1</p>
               <p>/</p>
               <p id="total_songs">5</p>
           </div>

           <!--= Song Title --->
           <p id="title">title.mp3</p>
           <p id="artist">Artist name</p>

           <!---Center part--->
           <div class="middle">
               <button onclick="previous_song()" id="pre">  <i class="fa fa-step-backward" aria-hidden="true"></i>  </button>
               <button onclick="play_song()">  <i class="fa fa-play" aria-hidden="true"></i>  </button>
               <button onclick="next_song()" id="next">  <i class="fa fa-step-forward" aria-hidden="true"></i>  </button>
           </div>

           <!---Song duration part--->
           <div class="duration">
               <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
           </div>
           <button id="autoplay" onclick="autoplay_switch()"> Auto play
             <i class="fa fa-circle-o-notch" aria-hidden="true"></i>  </button>

             </div>

    </div>

</body>
</html>
